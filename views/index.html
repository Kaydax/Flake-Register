<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>CP | Registration</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="/css_js/penguin.png">
  <link rel="stylesheet" href="/css_js/bootstrap.min.css">
  <link rel="stylesheet" href="/css_js/custom.css">
  <script src="/css_js/custom.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?render=SITE_KEY_GOES_HERE"></script>
  <script>
    grecaptcha.ready(function () {
        grecaptcha.execute('SITE_KEY_GOES_HERE', { action: 'home' }).then(function (token) {
            var recaptchaResponse = document.getElementById('recaptchaResponse');
            recaptchaResponse.value = token;
        });
    });
</script>

</head>

<body>

        <% if (error_msg != '') { %>
            <div class="alert alert-danger" role="alert"><%= error_msg %></div>
            <% } %>

        <% if (success_msg != '') { %>
            <div class="alert alert-success" role="alert"><%= success_msg %></div>
            <% } %>


    <div class="create-account">
        <h1 class="text-center fade1 upward emu">Houdini Registration</h1>
        <form action="/" method="POST" name="reg" onsubmit="">
            <input type="text" name="username" id="username" oninput="usernamePurity();" placeholder="Username" required>
            <input type="password" name="password" id="password" oninput="passwordCheck()" placeholder="Password" required>
            <input type="password" name="password_confirm" id="password_confirm" oninput="passwordConfirm()" placeholder="Confirm Your Password" required>
            <input type="text" name="email" id="email" oninput="emailCheck()" placeholder="Email" required>
            <input type="submit">
            <input type="hidden" name="recaptcha_response" id="recaptchaResponse">
        </form>
    </div>
 
          


</body>


   </html>
